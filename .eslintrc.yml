env:
  browser: true
  es2021: true
  jest: true

extends:
  - airbnb-base

parser: '@typescript-eslint/parser'
parserOptions:
  sourceType: module

plugins:
  - '@typescript-eslint'

rules:
  import/no-unresolved: 0
  import/extensions: 0
  implicit-arrow-linebreak: 0
  import/prefer-default-export: 0
  no-console: 0
  function-paren-newline: 0
  operator-linebreak: 0
  class-methods-use-this: 0
  object-curly-newline: 0
